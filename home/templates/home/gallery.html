{% load static %}
<!-- Gallery Section -->
<section class="gallery-section">
    <div class="container">
        <div id="carouselGallery" class="carousel slide" data-bs-ride="true">
           

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'Images/main_background.jpg' %}" class="carousel-img" alt="Gallery Image 1">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'Images/g1.webp' %}" class="carousel-img" alt="Gallery Image 2">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'Images/g2.webp' %}" class="carousel-img" alt="Gallery Image 3">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'Images/g3.webp' %}" class="carousel-img" alt="Gallery Image 4">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'Images/g4.webp' %}" class="carousel-img" alt="Gallery Image 5">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'Images/g5.webp' %}" class="carousel-img" alt="Gallery Image 6">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'Images/g6.webp' %}" class="carousel-img" alt="Gallery Image 7">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'Images/g7.webp' %}" class="carousel-img" alt="Gallery Image 8">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'Images/g8.webp' %}" class="carousel-img" alt="Gallery Image 9">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'Images/g9.webp' %}" class="carousel-img" alt="Gallery Image 10">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'Images/g10.webp' %}" class="carousel-img" alt="Gallery Image 11">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselGallery" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselGallery" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</section>

<style>
.gallery-section {
    padding: 20px 0;
    width: 100%;
    text-align: center;
    background-color: #a6caee;
    overflow: hidden; /* Ensure no horizontal scrollbar appears during slide */
}

.carousel-img {
    width: auto;
    max-width: 100%;
    height: 500px;
    object-fit: contain;
    margin: auto;
    display: block;
}

.carousel-control-prev,
.carousel-control-next {
    filter: invert(100%);
}

.carousel-indicators {
    bottom: -50px;
}

.carousel-indicators [data-bs-target] {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    margin: 0 5px;
    background-color: #333;
}

/* Sliding animation styles */
.carousel-item {
    transition: transform 0.6s ease-in-out;
}

.carousel-item-next:not(.carousel-item-start),
.active.carousel-item-end {
    transform: translateX(-100%);
}

.carousel-item-prev:not(.carousel-item-end),
.active.carousel-item-start {
    transform: translateX(100%);
}

.carousel-item-next.carousel-item-start,
.carousel-item-prev.carousel-item-end {
    transform: translateX(0);
}
</style>

<script>
    const myCarousel = document.querySelector('#carouselGallery')
    const carousel = new bootstrap.Carousel(myCarousel, {
        interval: 3000,
        touch: true
    })
</script>
