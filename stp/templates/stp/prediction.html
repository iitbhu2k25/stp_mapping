<script>
  // Global variables
let myBarChart;
let tableData = [];
let selectedLocation = {
  state: null,
  district: null,
  subDistrict: null,
  villages: [],
};
let selectedCategories = [];
let currentBoundary = null;
let map;
let selectedLayer = null;
let isUpdatingFromMap = false;

// Map styles
const mapStyle = {
  default: {
    color: '#76ba1b',
    weight: 2,
    opacity: 0.8,
    fillColor: '#76ba1b',
    fillOpacity: 0.2
  },
  hover: {
    color: '#666',
    weight: 3,
    opacity: 1,
    fillOpacity: 0.3
  },
  selected: {
    color: '#ff7800',
    weight: 3,
    fillColor: '#ff7800',
    fillOpacity: 0.3
  }
};

// Initialize map
// Update the map initialization
function initMap() {
  // Create map with touch handling options
  map = L.map("map", {
    // Enable touch handling options
    tap: true,
    tapTolerance: 15,
    touchZoom: true,
    bounceAtZoomLimits: true,
    // Add pointer event handling
    renderer: L.canvas({ tolerance: 5 })
  }).setView([20.5937, 78.9629], 5);
  
  // Add tile layer with options
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "© OpenStreetMap contributors",
    maxZoom: 19,
    // Add pointer event handling to tiles
    interactive: true,
    bubblingMouseEvents: false
  }).addTo(map);

  // Initialize map interaction
  initializeMapInteraction();
}

// Update feature interaction handling
function initializeMapInteraction() {
  // Update event handling to use pointer events
  map.on('click', function(e) {
    if (e.originalEvent) {
      e.originalEvent.preventDefault();
    }
    if (!e.layer) {
      if (selectedLayer) {
        selectedLayer.setStyle(mapStyle.default);
        selectedLayer = null;
      }
      resetDropdowns();
    }
  });

  loadBoundariesWithInteraction();
}

// Update loadBoundariesWithInteraction to handle pointer events
async function loadBoundariesWithInteraction() {
  try {
    const response = await fetch("/stp/get_all_boundaries/");
    const data = await response.json();

    if (data.features) {
      L.geoJSON(data, {
        style: mapStyle.default,
        interactive: true,
        onEachFeature: function(feature, layer) {
          layer.properties = feature.properties;
          
          // Use pointer events instead of mouse events
          layer.on({
            pointerover: highlightFeature,
            pointerout: resetHighlight,
            pointerdown: selectFeature
          });
        }
      }).addTo(map);
    }
  } catch (error) {
    console.error("Error loading boundaries:", error);
  }
}
// Reset functions
function resetDropdowns() {
  const dropdowns = ['state-dropdown', 'district-dropdown', 'sub_district-dropdown'];
  dropdowns.forEach(id => {
    const dropdown = document.getElementById(id);
    if (dropdown) {
      resetDropdown(dropdown);
    }
  });
  
  // Reset selected location state
  selectedLocation = {
    state: null,
    district: null,
    subDistrict: null,
    villages: []
  };

  // Clear village checkboxes
  const villageContainer = document.getElementById('villageCheckboxesContainer');
  if (villageContainer) {
    villageContainer.innerHTML = '';
  }
}

// Individual dropdown reset
function resetDropdown(dropdown) {
  if (dropdown) {
    dropdown.innerHTML = '<option value="">--Choose an option--</option>';
    dropdown.disabled = true;
  }
}

// Reset all state including map and selection
function resetAllState() {
  // Reset dropdowns and location
  resetDropdowns();
  
  // Reset map state
  if (selectedLayer) {
    selectedLayer.setStyle(mapStyle.default);
    selectedLayer = null;
  }
  clearBoundary();
  
  // Reset categories
  selectedCategories = [];
  for (let i = 1; i <= 7; i++) {
    const checkbox = document.getElementById(`check${i}`);
    if (checkbox) {
      checkbox.checked = false;
    }
  }
  
  // Reset table
  const headerRow = document.getElementById('headerRow');
  const tableBody = document.getElementById('tableBody');
  if (headerRow) headerRow.innerHTML = '';
  if (tableBody) tableBody.innerHTML = '';
  
  // Reset chart
  const chartCanvas = document.getElementById('myBarChart');
  if (chartCanvas) {
    chartCanvas.style.display = 'none';
    if (myBarChart) {
      myBarChart.destroy();
      myBarChart = null;
    }
  }
}
// Feature interaction handlers
function highlightFeature(e) {
  const layer = e.target;
  
  if (layer !== selectedLayer) {
    layer.setStyle(mapStyle.hover);
    layer.bindPopup(createPopupContent(layer.properties)).openPopup();
  }
}

function resetHighlight(e) {
  const layer = e.target;
  if (layer !== selectedLayer) {
    layer.setStyle(mapStyle.default);
    layer.closePopup();
  }
}

function selectFeature(e) {
  const layer = e.target;
  const props = layer.properties;

  if (selectedLayer) {
    selectedLayer.setStyle(mapStyle.default);
  }

  layer.setStyle(mapStyle.selected);
  selectedLayer = layer;
  
  isUpdatingFromMap = true;
  updateDropdownsFromMapSelection(props);
  map.fitBounds(layer.getBounds());
}

function createPopupContent(props) {
  return `
    <div class="map-popup">
      <strong>State:</strong> ${props.state || 'N/A'}<br>
      <strong>District:</strong> ${props.district || 'N/A'}<br>
      <strong>Sub-District:</strong> ${props.subdistrict || 'N/A'}<br>
      Click to select this region
    </div>
  `;
}

// Update dropdowns from map selection
async function updateDropdownsFromMapSelection(props) {
  try {
    const stateDropdown = document.getElementById('state-dropdown');
    const districtDropdown = document.getElementById('district-dropdown');
    const subDistrictDropdown = document.getElementById('sub_district-dropdown');

    // Update state
    if (props.state) {
      const stateOption = Array.from(stateDropdown.options)
        .find(option => option.text === props.state);
      
      if (stateOption) {
        stateDropdown.value = stateOption.value;
        selectedLocation.state = props.state;
        
        // Fetch and populate districts
        const districtResponse = await fetch("/stp/get_districts/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCSRFToken(),
          },
          body: JSON.stringify({ state: stateOption.dataset.state }),
        });
        
        const districts = await districtResponse.json();
        populateDropdown(districtDropdown, districts);

        // Update district
        if (props.district) {
          const districtOption = Array.from(districtDropdown.options)
            .find(option => option.text === props.district);
          
          if (districtOption) {
            districtDropdown.value = districtOption.value;
            selectedLocation.district = props.district;

            // Fetch and populate sub-districts
            const subDistrictResponse = await fetch("/stp/get_sub_districts/", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCSRFToken(),
              },
              body: JSON.stringify({
                district: districtOption.dataset.district,
                state: stateOption.dataset.state
              }),
            });

            const subDistricts = await subDistrictResponse.json();
            populateDropdown(subDistrictDropdown, subDistricts);

            // Update sub-district
            if (props.subdistrict) {
              const subDistrictOption = Array.from(subDistrictDropdown.options)
                .find(option => option.text === props.subdistrict);
              
              if (subDistrictOption) {
                subDistrictDropdown.value = subDistrictOption.value;
                selectedLocation.subDistrict = props.subdistrict;
                
                const event = new Event('change');
                subDistrictDropdown.dispatchEvent(event);
              }
            }
          }
        }
      }
    }
  } catch (error) {
    console.error("Error updating dropdowns:", error);
  } finally {
    isUpdatingFromMap = false;
  }
}

// Clear boundary
function clearBoundary() {
  if (currentBoundary) {
    map.removeLayer(currentBoundary);
    currentBoundary = null;
  }
  if (map.popup) {
    map.removeLayer(map.popup);
  }
}

// Load default boundary
async function loadDefaultBoundary() {
  try {
    const response = await fetch("/stp/get_boundary/");
    const data = await response.json();

    if (data.coordinates && map) {
      clearBoundary();
      const geojson = {
        type: "Feature",
        geometry: {
          type: "Polygon",
          coordinates: data.coordinates,
        },
      };

      currentBoundary = L.geoJSON(geojson, {
        style: mapStyle.default
      }).addTo(map);

      map.fitBounds(currentBoundary.getBounds());
    }
  } catch (error) {
    console.error("Error loading default boundary:", error);
  }
}

// Document initialization
document.addEventListener("DOMContentLoaded", function () {
  // Add Leaflet CSS
  const link = document.createElement("link");
  link.rel = "stylesheet";
  link.href = "https://unpkg.com/leaflet@1.9.4/dist/leaflet.css";
  document.head.appendChild(link);

  // Add Leaflet JS
  const script = document.createElement("script");
  script.src = "https://unpkg.com/leaflet@1.9.4/dist/leaflet.js";
  script.onload = function () {
    initMap();
    loadDefaultBoundary();
  };
  document.head.appendChild(script);
  
  // Initialize form elements
  initializeFormElements();
});

// Utility Functions
function getCSRFToken() {
  return document.querySelector("[name=csrfmiddlewaretoken]")?.value || "";
}

function resetDropdown(dropdown) {
  dropdown.innerHTML = '<option value="">--Choose an option--</option>';
  dropdown.disabled = true;
}

function populateDropdown(dropdown, items) {
  dropdown.innerHTML = '<option value="">--Choose an option--</option>';
  items.forEach((item) => {
    const option = document.createElement("option");
    option.dataset.state = item.state;
    option.dataset.district = item.district;
    option.dataset.subDistrict = item.subdistrict;
    option.value = item.id;
    option.textContent = item.name;
    dropdown.appendChild(option);
  });
  dropdown.disabled = false;
}

// Category Selection Handler
function updateSelectedList() {
  selectedCategories = [];
  for (let i = 1; i <= 7; i++) {
    const checkbox = document.getElementById(`check${i}`);
    if (checkbox.checked) {
      selectedCategories.push(getCategoryName(i));
    }
  }
}

function getCategoryName(index) {
  const categories = {
    1: "sewage_gap",
    2: "mean_temperature",
    3: "mean_rainfall",
    4: "number_of_tourists",
    5: "number_of_asi_sites",
    6: "gdp_at_current_prices",
    7: "water_quality_index"
  };
  return categories[index];
}

// Village Selection Handler
function handleVillageSelection(event) {
  const villageName = event.target.id;
  if (event.target.checked) {
    selectedLocation.villages.push(villageName);
  } else {
    selectedLocation.villages = selectedLocation.villages.filter(
      (v) => v !== villageName
    );
  }
}

// Form submission
async function submitForm(event) {
  event.preventDefault();
  try {
    const response = await fetch("/stp/table/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": getCSRFToken(),
      },
      body: JSON.stringify({
        main_data: selectedLocation,
        categories: selectedCategories,
      }),
    });
    const data = await response.json();
    updateTable(data);
  } catch (error) {
    console.error("Error fetching table data:", error);
  }
}

// Table handling
function updateTable(data) {
  tableData = [...data];
  const headerRow = document.getElementById("headerRow");
  const tableBody = document.getElementById("tableBody");
  
  headerRow.innerHTML = "";
  tableBody.innerHTML = "";
  
  // Add headers
  Object.keys(data[0] || {}).forEach((key) => {
    const th = document.createElement("th");
    th.textContent = key
      .replace(/_/g, " ")
      .replace(/\b\w/g, (l) => l.toUpperCase());
    headerRow.appendChild(th);
  });
  
  // Add data rows
  data.forEach((row, rowIndex) => {
    const tr = document.createElement("tr");
    Object.entries(row).forEach(([key, value]) => {
      const td = document.createElement("td");
      td.className = "editable";
      td.dataset.field = key;
      td.dataset.rowIndex = rowIndex;
      td.dataset.originalValue = value;
      
      td.textContent = formatCellValue(value, key);
      addEditableCell(td);
      tr.appendChild(td);
    });
    tableBody.appendChild(tr);
  });
}

function formatCellValue(value, field) {
  if (typeof value !== 'number') return value;
  return field.includes("temperature") || field.includes("rainfall") 
    ? value.toFixed(2)
    : value.toLocaleString();
}

function addEditableCell(cell) {
  cell.addEventListener("dblclick", function(e) {
    if (this.querySelector("input")) return;
    
    const input = document.createElement("input");
    input.type = "text";
    input.value = this.dataset.originalValue;
    input.className = "form-control";
    
    const originalContent = this.innerHTML;
    this.innerHTML = "";
    this.appendChild(input);
    input.focus();
    
    const handleUpdate = () => {
      const newValue = input.value;
      const field = this.dataset.field;
      const rowIdx = parseInt(this.dataset.rowIndex);
      
      try {
        const processedValue = validateAndProcessValue(newValue, field);
        tableData[rowIdx][field] = processedValue;
        this.dataset.originalValue = processedValue;
        this.textContent = formatCellValue(processedValue, field);
      } catch (error) {
        alert(error.message);
        this.innerHTML = originalContent;
      }
    };
    
    input.addEventListener("blur", handleUpdate);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") input.blur();
    });
  });
}

function validateAndProcessValue(value, field) {
  if (field.includes("temperature") || field.includes("rainfall")) {
    if (isNaN(value)) throw new Error("Please enter a valid number");
    return parseFloat(value);
  } 
  if (field.includes("tourists") || field.includes("sites") || field.includes("gap")) {
    if (isNaN(value) || !Number.isInteger(Number(value))) 
      throw new Error("Please enter a valid whole number");
    return parseInt(value);
  }
  return value;
}

// Rankings handling
async function ranking(event) {
  event.preventDefault();
  try {
    const response = await fetch("/stp/get_rankings/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": getCSRFToken(),
      },
      body: JSON.stringify({ tableData }),
    });

    if (!response.ok) throw new Error("Network response was not ok");
    
    const data = await response.json();
    updateBarChart(data);
  } catch (error) {
    console.error("Error during ranking:", error);
    alert("Failed to process ranking. Please try again.");
  }
}

function updateBarChart(data) {
  document.getElementById("myBarChart").style.display = "block";
  const ctx = document.getElementById("myBarChart").getContext("2d");
  
  if (myBarChart) myBarChart.destroy();
  
  myBarChart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: data.map(item => item.name),
      datasets: [{
        label: "Rank",
        data: data.map(item => item.rank),
        backgroundColor: data.map(() => generateRandomColor(0.2)),
        borderColor: data.map(() => generateRandomColor(1)),
        borderWidth: 1,
      }],
    },
    options: {
      responsive: true,
      scales: {
        x: { ticks: { maxRotation: 45, minRotation: 45 } },
        y: { beginAtZero: true },
      },
      plugins: {
        legend: { display: true, position: "top" },
      },
    },
  });
}

function generateRandomColor(alpha) {
  const r = Math.floor(Math.random() * 256);
  const g = Math.floor(Math.random() * 256);
  const b = Math.floor(Math.random() * 256);
  return `rgba(${r}, ${g}, ${b}, ${alpha})`;
}

// Location dropdowns initialization and handling
async function initializeLocationDropdowns(stateDropdown, districtDropdown, subDistrictDropdown, villageCheckboxesContainer, showOnMapButton) {
  // Fetch initial states
  try {
    const stateResponse = await fetch("/stp/get_states/");
    const states = await stateResponse.json();
    populateDropdown(stateDropdown, states);
  } catch (error) {
    console.error("Error fetching states:", error);
    alert("Failed to load states. Please refresh the page.");
  }

  // Function to update boundary on map
  async function updateBoundaryOnMap() {
    clearBoundary();
    try {
      const boundaryResponse = await fetch("/stp/get_boundary/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCSRFToken(),
        },
        body: JSON.stringify({
          state: selectedLocation.state,
          district: selectedLocation.district,
          sub_district: selectedLocation.subDistrict,
          villages: selectedLocation.villages,
        }),
      });

      const boundaryData = await boundaryResponse.json();
      if (boundaryData.coordinates) {
        currentBoundary = L.polygon(boundaryData.coordinates, {
          color: "blue",
          fillColor: "#30f",
          fillOpacity: 0.2,
        }).addTo(map);

        map.fitBounds(currentBoundary.getBounds());

        currentBoundary
          .bindPopup(`
            State: ${selectedLocation.state || "Not Selected"}<br>
            District: ${selectedLocation.district || "Not Selected"}<br>
            Sub-District: ${selectedLocation.subDistrict || "Not Selected"}<br>
            Villages: ${selectedLocation.villages.join(", ") || "None Selected"}
          `)
          .openPopup();
      }
    } catch (error) {
      console.error("Error fetching boundary:", error);
    }
  }

  // State Dropdown Change Event
  stateDropdown.addEventListener("change", async function() {
    if (isUpdatingFromMap) return;
    const selectedOption = this.options[this.selectedIndex];
    const state_id = selectedOption.dataset.state;
    selectedLocation.state = this.options[this.selectedIndex].text;
    
    resetDropdown(districtDropdown);
    resetDropdown(subDistrictDropdown);
    clearBoundary();

    if (!state_id) return;

    try {
      const districtResponse = await fetch("/stp/get_districts/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCSRFToken(),
        },
        body: JSON.stringify({ state: state_id }),
      });
      const districts = await districtResponse.json();
      populateDropdown(districtDropdown, districts);
      
      // Update boundary after state selection
      await updateBoundaryOnMap();
      updateMapSelectionFromDropdowns();
    } catch (error) {
      console.error("Error fetching districts:", error);
      alert("Failed to load districts. Please try again.");
    }
  });

  // District Dropdown Change Event
  districtDropdown.addEventListener("change", async function() {
    if (isUpdatingFromMap) return;
    const selectedOption = this.options[this.selectedIndex];
    const district_id = selectedOption.dataset.district;
    const state_id = selectedOption.dataset.state;
    selectedLocation.district = this.options[this.selectedIndex].text;

    resetDropdown(subDistrictDropdown);
    clearBoundary();

    if (!district_id) return;

    try {
      const subDistrictResponse = await fetch("/stp/get_sub_districts/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCSRFToken(),
        },
        body: JSON.stringify({ district: district_id, state: state_id }),
      });
      const subDistricts = await subDistrictResponse.json();
      populateDropdown(subDistrictDropdown, subDistricts);
      
      // Update boundary after district selection
      await updateBoundaryOnMap();
      updateMapSelectionFromDropdowns();
    } catch (error) {
      console.error("Error fetching sub-districts:", error);
      alert("Failed to load sub-districts. Please try again.");
    }
  });

  // Sub-District Dropdown Change Event
  subDistrictDropdown.addEventListener("change", async function() {
    if (isUpdatingFromMap) return;
    const selectedOption = this.options[this.selectedIndex];
    const sub_dis_id = selectedOption.dataset.subDistrict;
    const district_id = selectedOption.dataset.district;
    const state_id = selectedOption.dataset.state;
    villageCheckboxesContainer.innerHTML = "";
    selectedLocation.subDistrict = this.options[this.selectedIndex].text;

    clearBoundary();

    if (!sub_dis_id) {
      selectedLocation.subDistrict = null;
      await updateBoundaryOnMap();
      return;
    }

    try {
      const villageResponse = await fetch("/stp/get_villages/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCSRFToken(),
        },
        body: JSON.stringify({
          state: state_id,
          district: district_id,
          sub_district: sub_dis_id,
        }),
      });
      const villages = await villageResponse.json();

      // Create village checkboxes
      villages.forEach((village) => {
        const listItem = document.createElement("li");
        listItem.classList.add("form-check");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.classList.add("form-check-input");
        checkbox.id = `village-${village.id}`;
        checkbox.value = village.name;

        const label = document.createElement("label");
        label.classList.add("form-check-label");
        label.htmlFor = `village-${village.id}`;
        label.textContent = village.name;

        checkbox.addEventListener("change", handleVillageSelection);

        listItem.appendChild(checkbox);
        listItem.appendChild(label);
        villageCheckboxesContainer.appendChild(listItem);
      });
      
      // Update boundary after sub-district selection
      await updateBoundaryOnMap();
      updateMapSelectionFromDropdowns();
    } catch (error) {
      console.error("Error fetching villages:", error);
      alert("Failed to load villages. Please try again.");
    }
  });

  // Show Boundaries Button Event
  showOnMapButton.addEventListener("click", async function() {
    clearBoundary();

    try {
      const boundaryResponse = await fetch("/stp/get_boundary/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCSRFToken(),
        },
        body: JSON.stringify({
          state: selectedLocation.state,
          district: selectedLocation.district,
          sub_district: selectedLocation.subDistrict,
          villages: selectedLocation.villages,
        }),
      });

      const boundaryData = await boundaryResponse.json();

      if (boundaryData.coordinates) {
        currentBoundary = L.polygon(boundaryData.coordinates, {
          color: "blue",
          fillColor: "#30f",
          fillOpacity: 0.2,
        }).addTo(map);

        map.fitBounds(currentBoundary.getBounds());

        currentBoundary
          .bindPopup(`
            State: ${selectedLocation.state || "Not Selected"}<br>
            District: ${selectedLocation.district || "Not Selected"}<br>
            Sub-District: ${selectedLocation.subDistrict || "Not Selected"}<br>
            Villages: ${selectedLocation.villages.join(", ") || "None Selected"}
          `)
          .openPopup();
      } else {
        alert("No boundary data available for the selected location.");
      }
    } catch (error) {
      console.error("Error fetching boundary:", error);
      alert("Failed to fetch location boundary. Please try again.");
    }
  });
}

// Update dropdowns based on map selection
async function updateDropdownsFromMapSelection(props) {
  if (!props) return;
  
  try {
    const stateDropdown = document.getElementById('state-dropdown');
    const districtDropdown = document.getElementById('district-dropdown');
    const subDistrictDropdown = document.getElementById('sub_district-dropdown');

    isUpdatingFromMap = true;

    // Update state
    if (props.state) {
      const stateOption = Array.from(stateDropdown.options)
        .find(option => option.text === props.state);
      
      if (stateOption) {
        stateDropdown.value = stateOption.value;
        selectedLocation.state = props.state;
        
        // Fetch districts
        const districtResponse = await fetch("/stp/get_districts/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCSRFToken(),
          },
          body: JSON.stringify({ state: stateOption.dataset.state }),
        });
        
        const districts = await districtResponse.json();
        populateDropdown(districtDropdown, districts);

        // Update district if available
        if (props.district) {
          const districtOption = Array.from(districtDropdown.options)
            .find(option => option.text === props.district);
          
          if (districtOption) {
            districtDropdown.value = districtOption.value;
            selectedLocation.district = props.district;

            // Fetch sub-districts
            const subDistrictResponse = await fetch("/stp/get_sub_districts/", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCSRFToken(),
              },
              body: JSON.stringify({
                district: districtOption.dataset.district,
                state: stateOption.dataset.state
              }),
            });

            const subDistricts = await subDistrictResponse.json();
            populateDropdown(subDistrictDropdown, subDistricts);

            // Update sub-district if available
            if (props.subdistrict) {
              const subDistrictOption = Array.from(subDistrictDropdown.options)
                .find(option => option.text === props.subdistrict);
              
              if (subDistrictOption) {
                subDistrictDropdown.value = subDistrictOption.value;
                selectedLocation.subDistrict = props.subdistrict;
                
                // Update villages
                const villageResponse = await fetch("/stp/get_villages/", {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCSRFToken(),
                  },
                  body: JSON.stringify({
                    state: stateOption.dataset.state,
                    district: districtOption.dataset.district,
                    sub_district: subDistrictOption.dataset.subDistrict
                  }),
                });

                const villages = await villageResponse.json();
                updateVillages(villages);
              }
            }
          }
        }
      }
    }
  } catch (error) {
    console.error("Error updating dropdowns:", error);
  } finally {
    isUpdatingFromMap = false;
  }
}

function updateVillages(villages) {
  const container = document.getElementById('villageCheckboxesContainer');
  container.innerHTML = '';

  villages.forEach((village) => {
    const listItem = document.createElement("li");
    listItem.classList.add("form-check");

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.classList.add("form-check-input");
    checkbox.id = `village-${village.id}`;
    checkbox.value = village.name;

    // Check if this village is in selectedLocation.villages
    if (selectedLocation.villages.includes(`village-${village.id}`)) {
      checkbox.checked = true;
    }

    const label = document.createElement("label");
    label.classList.add("form-check-label");
    label.htmlFor = `village-${village.id}`;
    label.textContent = village.name;

    checkbox.addEventListener("change", handleVillageSelection);

    listItem.appendChild(checkbox);
    listItem.appendChild(label);
    container.appendChild(listItem);
  });
}

// Function to reset all states
function resetState() {
  selectedLocation = {
    state: null,
    district: null,
    subDistrict: null,
    villages: []
  };
  selectedCategories = [];
  clearBoundary();
  
  // Reset dropdowns
  const dropdowns = ['state-dropdown', 'district-dropdown', 'sub_district-dropdown'];
  dropdowns.forEach(id => {
    const dropdown = document.getElementById(id);
    resetDropdown(dropdown);
  });
  
  // Reset village checkboxes
  document.getElementById('villageCheckboxesContainer').innerHTML = '';
  
  // Reset category checkboxes
  for (let i = 1; i <= 7; i++) {
    document.getElementById(`check${i}`).checked = false;
  }
  
  // Clear table
  document.getElementById('headerRow').innerHTML = '';
  document.getElementById('tableBody').innerHTML = '';
  
  // Hide and clear chart
  document.getElementById('myBarChart').style.display = 'none';
  if (myBarChart) {
    myBarChart.destroy();
    myBarChart = null;
  }
}

// Error handling function
function handleError(error, context) {
  console.error(`Error in ${context}:`, error);
  alert(`An error occurred while ${context}. Please try again or contact support if the problem persists.`);
}
